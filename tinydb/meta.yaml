{% set name = "tinydb" %}
{% set version = "3.15.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f273d9b6d8b1b5e1d094a6eb8b72851b39b81099293344132c73332b60e3b893" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
    - pytest-runner

  run:
    - python

test:
  imports:
    - tinydb

about:
  home: https://github.com/msiemens/tinydb
  license: MIT License
  license_family: MIT
  summary: TinyDB is a tiny, document oriented database optimized for your happiness :)
  doc_url: 'http://tinydb.readthedocs.io'

extra:
  recipe-maintainers: ''

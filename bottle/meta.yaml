{% set name = "bottle" %}
{% set version = "0.12.17" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e9eaa412a60cc3d42ceb42f58d15864d9ed1b92e9d630b8130c871c5bb16107c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip

  run:
    - python

test:
  imports:
    - bottle

about:
  home: http://bottlepy.org/
  license: MIT License
  summary: 'Fast and simple WSGI-framework for small web-applications.'
  license_family: MIT

